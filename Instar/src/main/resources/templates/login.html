<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">

</head>
<body>
<section layout:fragment="content">

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Login</h2>

                <form th:action="@{/auth/login/process}" method="post">
                    <div class="form-group-mb-3">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" id="username" name="username" class="form-control" required value="username">
                        </div>

                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" id="password" name="password" class="form-control" required value="password">
                        </div>
                    </div>

                    <!-- Hidden CSRF Token input -->
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

                    <button type="submit" class="btn btn-outline-primary btn-block mb-3">Login</button>


                </form>

            </div>

        </div>

</div>



</section>
</body>
</html>
